<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deepfake Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="container mx-auto p-4 md:p-8">
    <header class="mb-8 text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">
        Deepfake <span class="text-indigo-400">Detector</span>
      </h1>
      <p class="mt-2 text-slate-300">Upload an image or capture via webcam. We’ll analyze and tell you if it looks <em>real</em> or <em>fake</em>.</p>
      <div id="modelBadge" class="inline-block mt-3 text-xs px-3 py-1 rounded-full bg-slate-800 border border-slate-700">Model: checking...</div>
    </header>

    <main class="grid gap-8 md:grid-cols-2">
      <section class="card">
        <h2 class="card-title">Upload Image</h2>
        <div id="dropzone" class="dropzone">
          <input id="fileInput" type="file" accept="image/*" class="hidden">
          <p class="text-slate-300">Drag & drop an image here, or <button id="browseBtn" class="link">browse</button></p>
        </div>
        <button id="uploadBtn" class="btn mt-3 w-full" disabled>Analyze Uploaded Image</button>
      </section>

      <section class="card">
        <h2 class="card-title">Webcam Capture</h2>
        <div class="w-full aspect-video bg-slate-800 rounded-2xl overflow-hidden flex items-center justify-center border border-slate-700">
          <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
          <canvas id="canvas" class="hidden"></canvas>
        </div>
        <div class="grid grid-cols-2 gap-3 mt-3">
          <button id="startCam" class="btn">Start Camera</button>
          <button id="snap" class="btn" disabled>Capture & Analyze</button>
        </div>
      </section>
    </main>

    <section id="resultSection" class="mt-10 hidden">
      <div class="card">
        <h2 class="card-title">Result</h2>
        <div id="resultBox" class="text-center">
          <div id="loader" class="loader hidden mx-auto"></div>
          <div id="label" class="text-2xl font-bold mt-2"></div>
          <div id="prob" class="text-sm mt-1 text-slate-400"></div>
          <div id="note" class="text-xs mt-2 text-slate-500"></div>
        </div>
      </div>
    </section>

    <footer class="mt-8 text-center text-xs text-slate-500">
      Built for M.Tech project demo • Flask + Tailwind • <a href="/about" class="underline">About</a>
    </footer>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="spinner"></div>
    <p class="mt-2">Analyzing...</p>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
